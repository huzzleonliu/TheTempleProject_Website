services:
  frontend:
    build: ./frontend  # 前端 Dockerfile 目录
    networks:

      - the_temple_project_net
    environment:

      - VITE_API_BASE_URL=http://backend:8081  # 前端环境变量指向后端

  backend:
    build: ./backend  # 后端 Dockerfile 目录
    networks:

      - the_temple_project_net
    environment:

      - PORT=8081
    expose:

      - "8081"

  nginx:
    build: ./nginx  # Dockerfile 所在目录
    ports:

      - "80:80"

    networks:

      - the_temple_project_net
    depends_on:

      - frontend

      - backend
    volumes:
      - type: bind
        source: ./nginx/conf.d
        target: /etc/nginx/conf.d  # 挂载 Nginx 配置文件目录
        read_only: true

networks:
  the_temple_project_net:  # 自定义网络确保容器间通过名称通信
